name: CI/CD

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use your preferred Node.js version

      - name: Install dependencies
        run: npm ci # Use your preferred package manager command (npm ci, yarn install, pnpm install)

      - name: Build Next.js project
        run: npm run build # Use your build command
        env:
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
          NEXT_PUBLIC_AWS_API_GATEWAY_URL: ${{ secrets.NEXT_PUBLIC_AWS_API_GATEWAY_URL }}
          NEXT_PUBLIC_CORELOGIC_API_GATEWAY_URL: ${{ secrets.NEXT_PUBLIC_CORELOGIC_API_GATEWAY_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # The directory containing the build output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write      # Set the permissions for the GitHub Pages deployment
      id-token: write   # Set the permissions for the GitHub Pages deployment
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
